<!DOCTYPE html>
<html>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-wrap">
	<div class="login-html">
        <input id="tab-3" type="radio" name="tab" class="register"><label for="tab-3" class="tab">Register</label>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
		<div class="login-form">
            
            <div class="register-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="pass">
				</div>
                <div class="group">
					<label for="pass" class="label">Name</label>
					<input id="pass" type="text" class="input" name="name">
				</div>
                <div class="group">
					<label for="pass" class="label">Surname</label>
					<input id="pass" type="text" class="input" name="surname">
				</div>
                <div class="group">
					<label for="pass" class="label">Email</label>
					<input id="pass" type="text" class="input" name="email">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Register">
				</div>
				<div class="hr"></div>
			</div>
            
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input" name="sign-in-username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="sign-in-pass">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
            
			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Reset Password">
				</div>
				<div class="hr"></div>
			</div>
              
		</div>
	</div>
</div>

</body>
</html>
