<!DOCTYPE html>
<html>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="staff_dashboard.css">
    <script src="staff_open_image.js"></script>
</head>
<body>

    <nav class="main-navigation">
        <div class="navbar-header animated fadeInUp">
            <a class="navbar-brand" href="#">No More Incidents</a>
        </div>
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="#" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-list-item">
                <a href="#" class="nav-link">Create Ticket</a>
            </li>
            <li class="nav-list-item">
                <a href="#" class="nav-link">My Profile</a>
            </li>
            <li class="nav-list-item">
                <form class="form-inline" action="Logout">
                    <button type="submit" class="btn text-color" value="Logout">
                        <i class="fa fa-sign-out"></i>
                    </button>
                </form>
            </li>

        </ul>
    </nav>
    
    
    <div class="login-wrap" style="margin-left: 1px">
	<div class="login-html">
        <div class="container">
            <div class="row">
            <p></p>
            <h1>Manage Tickets</h1>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                      <div class="panel-heading">
                        <div class="row">
                        </div>
                      </div>
                      <div class="panel-body" >
                        <table class="table table-striped table-bordered table-list" cellspacing="40">
                          <thead>
                            <tr>
                                <th></th>
                                <th class="hidden-xs">ID</th>
                                <th>Title</th>
                                <th>Date Created</th>
                                <th>Detail</th>
                                <th>Notes</th>
                                <th>Photo</th>
                                <th>Send To</th>
                            </tr> 
                          </thead>
                          <tbody>
                            <form action="UpdateTicket" method="POST">
                              <tr>
                                <td align="center">
                                    <div class="sonar-wrapper">
                                        <div class="sonar-emitter" style="background-color: lawngreen">
                                        <div class="sonar-wave"></div>
                                      </div>
                                    </div>  
                                </td>
                                <td class="hidden-xs" align="center">1</td>
                                <td align="center">Broken lights</td>
                                <td align="center">04/29/2019</td>
                                <td align="center">
                                    <form action="Detail" method="POST">
                                        <button type="submit" class="btn text-color" value="Detail">
                                            <i class="fa fa-cog"></i>
                                        </button>
                                    </form>
                                  <td align="center">
                                    <div class="form-group" id="add-note" name="notes">
                                      <textarea class="form-control" rows="5" id="comment"></textarea>
                                    </div>
                                  </td>
                                  <td align="center">
                                    <div class="container">
                                        <div class="row">
                                            <div>
                                        <label class=newbtn>
                                            <img id="blah" src="http://placehold.it/150x150">
                                            <input id="pic" class='pis' onchange="readURL(this);" name="staff-image" type="file" >
                                        </label>
                                        </div>
                                        </div>
                                    </div>
                                  </td>
                                  <td align="center">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="set-staff">
                                                        <option value="" selected disabled hidden>Choose</option>
                                                        <option value="Staff1">Staff 1</option>
                                                        <option value="Staff2">Staff 2</option>
                                                        <option value="Staff3">Staff 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                  </td>
                                <td align="center">
                                    <div class="group" >
                                        <input type="submit" class="button" id="bttn-create" value="Update">
                                    </div>  
                                </td>
                              </tr>
                            </form>                    
                          </tbody>
                        </table>
                      </div>
        </div></div></div>
         
		</div>
	</div>
</div>
  
</body>
</html>
